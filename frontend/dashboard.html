<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>THE VOID | Phantom Arbiter</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Courier New', Courier, monospace;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            display: block;
        }

        #overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #0f0;
            pointer-events: none;
            z-index: 10;
        }

        .hud-text {
            font-size: 14px;
            text-shadow: 0 0 5px #0f0;
        }

        #status {
            font-weight: bold;
        }

        #feed-log {
            margin-top: 20px;
            font-size: 12px;
            color: #aaa;
            max-height: 200px;
            overflow: hidden;
        }

        .log-entry {
            margin-bottom: 2px;
        }
    </style>
    <!-- Import Three.js from CDN -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>

<body>
    <div id="overlay">
        <div class="hud-text">PHANTOM ARBITER // THE VOID</div>
        <div class="hud-text">STATUS: <span id="status">CONNECTING...</span></div>
        <div class="hud-text">EVENTS: <span id="event-count">0</span></div>
        <button id="test-btn"
            style="border: 1px solid #0f0; background: #000; color: #0f0; cursor: pointer; margin-top: 5px;">SPAWN TEST
            NODE</button>
        <div id="feed-log"></div>
    </div>
    <div id="canvas-container"></div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { OutputPass } from 'three/addons/postprocessing/OutputPass.js';

        // --- CONFIGURATION ---
        const WS_URL = "ws://localhost:8765";
        const GALAXY_RADIUS = 500;
        const NODE_SIZE = 2;

        // --- STATE ---
        const nodes = new Map(); // Mint -> Mesh
        let eventCount = 0;

        // --- SCENE SETUP ---
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.001);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
        camera.position.set(0, 100, 400);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.toneMapping = THREE.ReinhardToneMapping;
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // --- POST PROCESSING (BLOOM) ---
        const renderScene = new RenderPass(scene, camera);
        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
        bloomPass.threshold = 0;
        bloomPass.strength = 2.0; // High glow
        bloomPass.radius = 0.5;

        const composer = new EffectComposer(renderer);
        composer.addPass(renderScene);
        composer.addPass(bloomPass);

        const outputPass = new OutputPass();
        composer.addPass(outputPass);

        // --- CONTROLS ---
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.autoRotate = true;
        controls.autoRotateSpeed = 0.5;

        // --- LIGHTING ---
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);
        const pointLight = new THREE.PointLight(0xffffff, 2, 1000);
        pointLight.position.set(0, 200, 0);
        scene.add(pointLight);

        // --- HELPERS ---
        const gridHelper = new THREE.GridHelper(1000, 50, 0x111111, 0x111111);
        scene.add(gridHelper);

        // --- NODE LOGIC ---
        function createNode(mint, label, colorHex) {
            if (nodes.has(mint)) return nodes.get(mint);

            const geometry = new THREE.SphereGeometry(NODE_SIZE, 16, 16);
            const material = new THREE.MeshStandardMaterial({
                color: new THREE.Color(colorHex),
                emissive: new THREE.Color(colorHex),
                emissiveIntensity: 0.5,
                roughness: 0.2,
                metalness: 0.8
            });
            const sphere = new THREE.Mesh(geometry, material);

            // Random Position in Galaxy (Cylinder/Disc distribution)
            const angle = Math.random() * Math.PI * 2;
            const radius = Math.random() * GALAXY_RADIUS * 0.8;
            const y = (Math.random() - 0.5) * 50; // Flattened disc

            sphere.position.set(
                Math.cos(angle) * radius,
                y,
                Math.sin(angle) * radius
            );

            scene.add(sphere);
            nodes.set(mint, sphere);
            return sphere;
        }

        function flashNode(mint, colorHex, label) {
            let node = nodes.get(mint);
            if (!node) {
                node = createNode(mint, label, colorHex);
            }

            // Flash Effect (Pulse Size & Emissive)
            node.material.emissive.setHex(parseInt(colorHex.replace('#', '0x'), 16));
            node.material.emissiveIntensity = 5.0; // Bright flash
            node.scale.set(3, 3, 3); // Grow

            // Log
            logEvent(`âš¡ ${label || mint} [${colorHex}]`);
        }

        function updateNodes() {
            nodes.forEach((node) => {
                // Decay Emissive
                if (node.material.emissiveIntensity > 0.5) {
                    node.material.emissiveIntensity *= 0.95;
                }
                // Decay Scale
                if (node.scale.x > 1) {
                    node.scale.multiplyScalar(0.95);
                }
            });
        }

        // --- WEBSOCKET CONNECTION ---
        const statusEl = document.getElementById('status');
        const countEl = document.getElementById('event-count');
        const logEl = document.getElementById('feed-log');

        document.getElementById('test-btn').addEventListener('click', () => {
            flashNode("MANUAL_TEST", "#ff0000", "MANUAL");
        });

        function logEvent(msg) {
            const div = document.createElement('div');
            div.className = 'log-entry';
            div.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            logEl.prepend(div);
            if (logEl.children.length > 20) logEl.removeChild(logEl.lastChild); // Increase log size
        }

        function connect() {
            logEvent("Attempting WS Connection...");
            const ws = new WebSocket(WS_URL);

            ws.onopen = () => {
                statusEl.textContent = "CONNECTED (NEURAL LINK ESTABLISHED)";
                statusEl.style.color = "#0f0";
                logEvent("WebSocket Open");
                ws.send(JSON.stringify({ action: "REQUEST_SYNC" }));
            };

            ws.onmessage = (event) => {
                eventCount++;
                countEl.textContent = eventCount;
                try {
                    const data = JSON.parse(event.data);

                    if (data.type === 'flash') {
                        flashNode(data.node, data.color, data.label);
                    } else if (data.type === 'snapshot') {
                        // Rebuild graph?
                        // For The Void, we just additive spawn for now
                        logEvent(`ðŸ“¸ Snapshot: ${data.nodes.length} nodes`);
                        data.nodes.forEach(n => createNode(n.id, n.label, n.color || '#39ff14'));
                    } else if (data.type === 'PING') {
                        // Optional heartbeat log
                        // logEvent("â¤ï¸ PING");
                    } else {
                        logEvent(`â“ Unknown Type: ${data.type}`);
                    }

                } catch (e) {
                    console.error("Parse error", e);
                    logEvent("âŒ Parse Error");
                }
            };

            ws.onclose = () => {
                statusEl.textContent = "DISCONNECTED - RETRYING...";
                statusEl.style.color = "#f00";
                logEvent("WS Closed");
                setTimeout(connect, 3000);
            };

            ws.onerror = (err) => {
                console.error("WS Error", err);
                logEvent("WS Error check console");
            };
        }

        connect();

        // --- ANIMATION LOOP ---
        function animate() {
            requestAnimationFrame(animate);

            updateNodes();
            controls.update();

            // Render with Bloom
            composer.render();
        }

        // Handle Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>

</html>
