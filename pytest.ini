[pytest]
# PhantomArbiter Test Configuration
# pytest 7.4.4 + pytest-asyncio 0.23.8

testpaths = tests
python_files = test_*.py
asyncio_mode = auto

# Explicitly load pytest-asyncio plugin
addopts = -v --tb=short -p pytest_asyncio

# Markers
markers =
    asyncio: mark test as async
    unit: unit tests
    integration: integration tests

filterwarnings =
    ignore::DeprecationWarning
    ignore::pytest.PytestUnknownMarkWarning

norecursedirs =
    .git
    __pycache__
    legacy
    node_modules
    .venv

# Coverage (when running with --cov)
# python -m pytest --cov=src --cov-report=html
