[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    external: marks tests requiring external APIs

# Output
addopts = -v --tb=short

# Ignore patterns
norecursedirs = 
    .git
    __pycache__
    legacy
    node_modules

# Coverage (when running with --cov)
# python -m pytest --cov=src --cov-report=html
