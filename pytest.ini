[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Markers
markers =
    asyncio: mark test as async
    unit: unit tests
    integration: integration tests

filterwarnings =
    ignore::DeprecationWarning
    ignore::pytest.PytestUnknownMarkWarning

# Output
addopts = -v --tb=short -p pytest_asyncio

# Ignore patterns
norecursedirs =
    .git
    __pycache__
    legacy
    node_modules

# Coverage (when running with --cov)
# python -m pytest --cov=src --cov-report=html
